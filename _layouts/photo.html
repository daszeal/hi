---
layout: default
---

<article class="photo-page">

  <h1>{{ page.title }}</h1>

  <img
    src="{{ page.image | relative_url }}"
    alt="{{ page.title }}"
    class="photo-full"
  >

  <p class="photo-desc">{{ page.description }}</p>

  <div class="photo-text">
    {{ content }}
  </div>

</article>
